<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Counter App</title>
  <style>
    body {
      background: #0b0c10;
      color: #e6edf3;
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .counter {
      text-align: center;
      background: #1f232b;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      width: 300px;
    }
    h1 {
      font-size: 48px;
      margin: 10px 0;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
    }
    #start { background-color: #3b82f6; }
    #stop { background-color: #ef4444; }
    #reset { background-color: #22c55e; }
    select {
      margin: 10px;
      padding: 5px;
    }
    .note {
      font-size: 12px;
      color: #9aa4b2;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="counter">
    <h1 id="count">0</h1>
    <div>
      <label for="interval">Interval (sec):</label>
      <select id="interval">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
    </div>
    <div>
      <label for="limit">Limit:</label>
      <select id="limit">
        <option value="0">No limit</option>
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50">50</option>
        <option value="60">60</option>
        <option value="70">70</option>
        <option value="80">80</option>
        <option value="90">90</option>
        <option value="100">100</option>
        <option value="110">110</option>
        <option value="120">120</option>
      </select>
    </div>
    <div>
      <button id="start">Start</button>
      <button id="stop">Stop</button>
      <button id="reset">Reset</button>
    </div>
    <p class="note">Catch-up works automatically when returning to the app.</p>
  </div>

  <script>
    let count = 0;
    let running = false;
    let intervalId = null;
    let lastTime = null;

    const countDisplay = document.getElementById('count');
    const intervalSelect = document.getElementById('interval');
    const limitSelect = document.getElementById('limit');

    function updateDisplay() {
      countDisplay.textContent = count;
    }

    function startCounter() {
      if (running) return;
      running = true;
      const interval = parseInt(intervalSelect.value) * 1000;
      const limit = parseInt(limitSelect.value);
      lastTime = Date.now();

      intervalId = setInterval(() => {
        count++;
        updateDisplay();

        if (limit > 0 && count >= limit) {
          stopCounter();
          alert(`Limit reached: ${limit}`);
        }
      }, interval);
    }

    function stopCounter() {
      running = false;
      clearInterval(intervalId);
    }

    function resetCounter() {
      stopCounter();
      count = 0;
      updateDisplay();
    }

    window.addEventListener("visibilitychange", () => {
      if (document.visibilityState === "visible" && running) {
        const now = Date.now();
        const diff = now - lastTime;
        const interval = parseInt(intervalSelect.value) * 1000;
        const limit = parseInt(limitSelect.value);
        const missed = Math.floor(diff / interval);

        count += missed;
        if (limit > 0 && count >= limit) {
          count = limit;
          stopCounter();
          alert(`Limit reached while you were away: ${limit}`);
        }
        updateDisplay();
      }
      lastTime = Date.now();
    });

    document.getElementById('start').onclick = startCounter;
    document.getElementById('stop').onclick = stopCounter;
    document.getElementById('reset').onclick = resetCounter;
  </script>
</body>
</html>
