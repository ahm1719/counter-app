<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>أذكار الصباح والمساء</title>
<style>
body {
  background:#11141a;
  color:#f0f0f0;
  font-family:"Tajawal", sans-serif;
  margin:0; text-align:center;
}
main.app {
  margin:20px auto;
  padding:20px;
  max-width:450px;
  background:#1b1f25;
  border-radius:15px;
}
.card {
  background:#222831;
  border-radius:12px;
  padding:20px;
  box-shadow:0 0 10px rgba(0,0,0,0.4);
}
button {
  margin:5px;
  padding:10px 20px;
  border:none;
  border-radius:8px;
  background:#0078d7;
  color:#fff;
  cursor:pointer;
}
button:hover{background:#0a84ff;}
#autoCounterDisplay {
  font-size:2em;
  margin-top:15px;
}
.overlay {
  position:fixed;inset:0;background:rgba(0,0,0,0.7);display:flex;align-items:center;justify-content:center;z-index:1000;color:white;font-size:1.2em;
}
</style>
</head>
<body>
<main class="app">
  <div style="text-align:center; margin-bottom:12px;">
    <img src="FullLogo.jpg" alt="Athkar Hub Logo"
         style="width:160px; max-width:60%; border-radius:12px; opacity:0.9;">
  </div>

  <h1>أذكار الصباح والمساء</h1>
  <div id="athkarCard" class="card"></div>
  <div style="margin-top:10px;">
    <button id="prev">السابق</button>
    <button id="next">التالي</button>
  </div>
</main>

<script>
const adhkar=[
  "آية الكرسي: اللَّهُ لا إِلَهَ إِلَّا هُوَ الْحَيُّ الْقَيُّومُ...",
  "المعوذات: سورة الإخلاص والفلق والناس ×3",
  "يا حي يا قيوم برحمتك أستغيث",
  "اللهم بك أمسينا وبك أصبحنا وبك نحيا وبك نموت وإليك المصير",
  "سبحان الله وبحمده، عدد خلقه، ورضا نفسه، وزنة عرشه، ومداد كلماته ×3",
  "أعوذ بكلمات الله التامات من شر ما خلق ×3",
  "اللهم عافني في بدني، وعافني في سمعي، وعافني في بصري، لا إله إلا أنت ×3",
  "اللهم إني أسألك العفو والعافية في الدنيا والآخرة",
  "اللهم ما أمسى بي من نعمة أو بأحد من خلقك فمنك وحدك لا شريك لك، فلك الحمد",
  "بسم الله الذي لا يضر مع اسمه شيء في الأرض ولا في السماء وهو السميع العليم ×3",
  "رضيت بالله ربًّا، وبالإسلام دينًا، وبمحمد صلى الله عليه وسلم نبيًّا ×3",
  "سبحان الله وبحمده (100 مرة مساءً)",
  "ربنا آتنا في الدنيا حسنة وفي الآخرة حسنة وقنا عذاب النار",
  "اللهم أنت ربي لا إله إلا أنت خلقتني وأنا عبدك..."
];

let index=0, autoRunning=false, autoCount=0, autoId=null;
const $card=document.getElementById("athkarCard");
const $next=document.getElementById("next");
const $prev=document.getElementById("prev");

function render(){
  if(index===11){
    $card.innerHTML=`
      <h3>سبحان الله وبحمده</h3>
      <div id="autoCounterDisplay">${autoCount}</div>
      <button id="autoStart">${autoRunning?'إيقاف':'ابدأ التسبيح'}</button>
    `;
    document.getElementById("autoStart").onclick=toggleAuto;
  } else {
    $card.innerHTML=`<h3>${adhkar[index]}</h3><p>${index+1} / ${adhkar.length}</p>`;
  }
}

function toggleAuto(){
  if(autoRunning){ stopAuto(); return; }
  autoRunning=true;
  autoId=setInterval(()=>{
    autoCount++;
    document.getElementById("autoCounterDisplay").textContent=autoCount;
    if(autoCount>=100){
      stopAuto();
      const ov=document.createElement("div");
      ov.className="overlay";
      ov.textContent="تم إكمال التسبيح 100 مرة";
      ov.onclick=()=>ov.remove();
      document.body.appendChild(ov);
    }
  },1000);
  render();
}

function stopAuto(){
  autoRunning=false;
  clearInterval(autoId);
  render();
}

$next.onclick=()=>{index=(index+1)%adhkar.length;render();};
$prev.onclick=()=>{index=(index-1+adhkar.length)%adhkar.length;render();};
render();
</script>
</body>
</html>
